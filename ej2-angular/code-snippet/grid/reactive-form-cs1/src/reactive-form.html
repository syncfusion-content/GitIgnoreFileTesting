<ejs-grid [dataSource]='data' [allowPaging]='true' [editSettings]='editSettings' [toolbar]='toolbar' (actionBegin)='actionBegin($event)' (actionComplete)='actionComplete($event)'>
    <e-columns>
        <e-column field='OrderID' headerText='Order ID' width='120' textAlign='Right' [isPrimaryKey]='true'></e-column>
        <e-column field='CustomerID' headerText='Customer Name' width='120'></e-column>
        <e-column field='Freight' headerText='Freight' width='120' format='C2' textAlign='Right'></e-column>
        <e-column field='OrderDate' headerText='Order Date' width='130' format='yMd' textAlign='Right'></e-column>
        <e-column field='ShipCountry' headerText='Ship Country' width='150'></e-column>
    </e-columns>
    <ng-template #editSettingsTemplate let-data>
        <div [formGroup]="orderForm">
            <table class="e-table e-inline-edit" cellspacing="0.25">
                <colgroup>
                        <col style="width: 120px;">
                        <col style="width: 120px;">
                        <col style="width: 120px;">
                        <col style="width: 130px;">
                        <col style="width: 150px;">
                </colgroup>
                <tbody>
                    <tr>
                        <td style="text-align: right" class='e-rowcell'>
                            <div class="e-input-group" [ngClass]= "{'e-disabled': !data.isAdd}">
                                <input class="e-input e-field" formControlName="OrderID" [attr.disabled]="!data.isAdd ? '' : null" name='OrderID' type="text" (focus)="focusIn($event.target)"
                                    (blur)="focusOut($event.target)" style="text-align: right"  />
                            </div>
                        </td>
                        <td class='e-rowcell'>
                            <div class="e-input-group">
                                <input class="e-input e-field" name='CustomerID' formControlName="CustomerID" type="text" (focus)="focusIn($event.target)"
                                    (blur)="focusOut($event.target)" />
                            </div>
                        </td>
                        <td style="text-align: right" class='e-rowcell'>
                            <ejs-numerictextbox name="Freight" id="Freight" formControlName="Freight" floatLabelType='Never'></ejs-numerictextbox>
                        </td>
                        <td style="text-align: right" class='e-rowcell'>
                            <ejs-datepicker id="OrderDate" name="OrderDate" formControlName="OrderDate" floatLabelType='Never'></ejs-datepicker>                            
                        </td>
                        <td class='e-rowcell'>
                            <ejs-dropdownlist id="ShipCountry" name="ShipCountry" formControlName="ShipCountry" [dataSource]='shipCountryDistinctData' [fields]="{text: 'ShipCountry', value: 'ShipCountry' }" popupHeight='300px' floatLabelType='Never'></ejs-dropdownlist>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-template>
</ejs-grid>
